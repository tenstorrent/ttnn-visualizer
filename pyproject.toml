[project]
name = "ttnn_visualizer"
authors = []
version = "0.35.0"
description = "TT-NN Visualizer"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "Flask==3.1.0",
    "Flask-Cors==4.0.1",
    "Flask-Static-Digest==0.4.1",
    "Flask-SocketIO==5.4.1",
    "Flask-SQLAlchemy==3.1.1",
    "pandas==2.2.3",
    "gunicorn~=22.0.0",
    "paramiko~=3.4.0",
    "pydantic==2.7.3",
    "pydantic_core==2.18.4",
    "setuptools==65.5.0",
    "gevent===24.10.2",
    "python-dotenv==1.0.1",
    "sqlalchemy==2.0.34",
    "PyYAML==6.0.2",
    "python-dotenv==1.0.1",
    "tt-perf-report==1.0.6",
    "zstd==1.5.7.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.setuptools]
package-dir = { "" = "backend" }

[tool.setuptools.packages.find]
where = ["backend"]

[build-system]
requires = ["setuptools==69.5.1", "setuptools-scm==7.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
ttnn-visualizer = "ttnn_visualizer.app:main"

[tool.black]
line-length = 88
target-version = ['py37']
include = 'backend/\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist

    # The following are specific to Black, you probably don't want those.
    | blib2to3
    | tests/data
)/
'''

