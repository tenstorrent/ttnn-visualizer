name: Dependency License Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-licenses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install

      - name: Run license check
        id: license_check
        run: |
          pnpm licenses ls --json | node scripts/check-missing-licenses.mjs
